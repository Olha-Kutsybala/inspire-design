<!DOCTYPE html>

					<nav class="menu__body">

							<li class="menu__item">
								<a href="#" data-goto=".main" class="menu__link">Головна</a>

							<li class="menu__item">

							</li>

								<a href="#" data-goto=".about" class="menu__link">Про нас</a>
							</li>
							<li class="menu__item">

						<li>
